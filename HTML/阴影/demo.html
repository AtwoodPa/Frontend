<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Shadows</title>
    <style>
        .tab-container {
            display: flex;
            border-bottom: 1px solid #ccc;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            position: relative;
            border: 1px solid transparent;
            border-bottom: none;
            transition: box-shadow 0.3s ease;
        }
        .tab:hover {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .tab.active {
            border-color: #ccc;
            border-bottom-color: #fff;
            /*内陷阴影*/
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2) inset;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="tab-container">
    <div class="tab active" data-target="content1">Tab 1</div>
    <div class="tab" data-target="content2">Tab 2</div>
    <div class="tab" data-target="content3">Tab 3</div>
</div>
<div id="content1" class="tab-content active">
    Content for Tab 1
</div>
<div id="content2" class="tab-content">
    Content for Tab 2
</div>
<div id="content3" class="tab-content">
    Content for Tab 3
</div>

<script>
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', function() {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            this.classList.add('active');
            document.getElementById(this.dataset.target).classList.add('active');
        });
    });
</script>
</body>
</html>
